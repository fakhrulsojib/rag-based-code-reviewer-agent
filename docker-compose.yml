version: '3.8'

services:
  review-agent:
    build: .
    container_name: code-review-agent
    network_mode: "host"
    volumes:
      - ./rules:/app/rules:ro
      - ./vector_store:/app/vector_store
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./src:/app/src
      - ./.env:/app/.env:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  vector_store:
  logs:
