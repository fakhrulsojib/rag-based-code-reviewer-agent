server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend if needed, or we explicitly use full URL in frontend
    # Since we are running on port 3000 (mapped to 80), and backend on 8000
    # COrS is handled in backend.
}
